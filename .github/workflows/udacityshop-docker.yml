name: Uda'CityShop [latest tag] - Package with Docker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - 'master'
      - 'main'
  pull_request:
    branches:
      - 'master'
      - 'main'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Frontend
        uses: docker/build-push-action@v2
        with:
          context: src/frontend
          file: src/frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: linuxrobotgeek/frontend:latest
      -
        name: Build and push ProductCatalogService
        uses: docker/build-push-action@v2
        with:
          context: src/frontend
          file: src/productcatalogservice/Dockerfile
          platforms: linux/amd64
          push: true
          tags: linuxrobotgeek/productcatalogservice:latest
      -
        name: Build and push CurrencyService
        uses: docker/build-push-action@v2
        with:
          context: src/currencyservice
          file: src/currencyservice/Dockerfile
          platforms: linux/amd64
          push: true
          tags: linuxrobotgeek/currencyservice:latest
      -
        name: Build and push Adservice
        uses: docker/build-push-action@v2
        with:
          context: src/adservice
          file: src/adservice/Dockerfile
          platforms: linux/amd64
          push: true
          tags: linuxrobotgeek/adservice:latest
